definitions:
  log_entities.Log:
    properties:
      id:
        type: integer
      ip:
        type: string
      method:
        type: string
      operationCode:
        type: string
      route:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
      userId:
        type: integer
    type: object
  user_dtos.ChangeEmailRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: fulano@fulano.com
        type: string
    required:
    - code
    - email
    type: object
  user_dtos.ChangePasswordInRecoveryRequest:
    properties:
      code:
        example: "123456"
        type: string
      newPassword:
        example: aaaaaaaA#1
        type: string
    required:
    - code
    - newPassword
    type: object
  user_dtos.ChangePasswordRequest:
    properties:
      password:
        example: aaaaaaaA#1
        type: string
    required:
    - password
    type: object
  user_dtos.Code:
    properties:
      code:
        example: "123456"
        type: string
    required:
    - code
    type: object
  user_dtos.CreateUserRequest:
    properties:
      email:
        example: fulano@fulano.com
        type: string
      password:
        example: aaaaaaaA#1
        type: string
    required:
    - email
    - password
    type: object
  user_dtos.LoginResponse:
    properties:
      jwt:
        example: randomJwt
        type: string
    type: object
  user_dtos.UserWithoutSensitiveData:
    properties:
      email:
        example: fulano@fulano.com
        type: string
      id:
        example: 1
        type: integer
      inactive:
        example: false
        type: boolean
      isAdmin:
        example: true
        type: boolean
    type: object
  utils_interfaces.ErrorResponse:
    properties:
      error:
        example: variable error message
        type: string
      statusCode:
        example: -1
        type: integer
    type: object
